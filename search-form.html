<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributes Search Form example</title>
</head>
<body>
    <form action=" https://www.google.com/search? ">
        <table border="1">

            <tr>
                <td>
                    <input type="text" placeholder="search in Google..." autofocus size="40" name="q" required>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="radio" id="ro" name="language" value="ro">
                    <label for="hl">Romanian</label><br>
                    <input type="radio" id="en" name="language" value="en">
                    <label for="hl">English</label><br>
                    <input type="radio" id="ru" name="language" value="ru">
                    <label for="hl">Russian</label>
                </td>
            </tr>

            <tr>
                <td align="right"> 
                    <button> &nbsp; &nbsp; &nbsp; GO &nbsp; &nbsp; &nbsp;</button>
                </td>
            </tr>

        </table>
    </form>
<br><br><br>
    <form action=" https://yandex.com/search/?">
        <table border="1">

            <tr>
                <td>
                    <input type="text" placeholder="search in Yandex..." autofocus size="40" name="text" required>
                </td>
            </tr>

            <tr>
                <td>
                   <select name="lang" id="">
                       <option value="uk">Ukrainian</option>
                       <option value="ru">Russian</option>
                       <option value="en">English</option>
                   </select>
                </td>
            </tr>

            <tr>
                <td align="right"> 
                    <button> &nbsp; &nbsp; &nbsp; GO &nbsp; &nbsp; &nbsp;</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
